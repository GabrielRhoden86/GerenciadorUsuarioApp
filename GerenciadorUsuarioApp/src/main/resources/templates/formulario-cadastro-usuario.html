<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <!---------------Template button------------->
<div th:fragment="content-button">
    <div class="p-2">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar">
            <i class="bi bi-list fs-6 text-white"></i>
        </button>
    </div>
 </div>

 <!---------------Template formulario--------->
<div th:fragment="content-formulario">
    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-6 bg-white p-4 rounded">
                <h2 class="mb-4 text-muted">Cadastro de Usuário</h2>
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>

                    <select class="form-select mb-3 text-muted">
                        <option selected disabled value="">Selecione um cargo</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuário</option>
                        <option value="Programador">Programador</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
